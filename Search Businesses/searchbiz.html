<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Businesses | CityBiz Directory</title>
    <link rel="stylesheet" href="searchbiz.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="shortcut icon" href="../logo.png">
</head>

<body>
    <div class="gradient-bg"></div>
    <header class="site-header">
        <div class="header-container">
        <img src="/mainpage/images and svgs/logo.png" alt="Logo" id="logo">
        <nav class="navbar">
          <ul class="options">
            <li><a href="../mainpage/mainpage.html">HOME</a></li>
            <li id="current"><a href="../Search Businesses/searchbiz.html">SEARCH BUSINESSES</a></li>
            <li><a href="../AddBiz/AddBiz.html">ADD BUSINESSES</a></li>
            <li><a href="../About Us/aboutus.html">ABOUT US</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
       <section id="controls">
            <label for="sortOrder">Sort by Rating:</label>
            <select id="sortOrder">
                <option value="none">None</option>
                <option value="desc">High to Low</option>
                <option value="asc">Low to High</option>
            </select>

            <label for="filtercat">Filter by Category:</label>
            <select onchange="filterCardsByCategory(this.value)" id="filtercat">
                <option value="All">All</option>
                <option value="Tech & Gadgets">Tech & Gadgets</option>
                <option value="Food & Drink">Food & Drink</option>
                <option value="Retail">Retail</option>
                <option value="Beauty and Wellness">Beauty and Wellness</option>
                <option value="Services">Services</option>
                <option value="Automotive">Automotive</option>
            </select>

            <label for="filterstar">Filter by Rating:</label>
            <select onchange="handleRatingFilter(this.value)" id="filterstar">
                <option value="all">All Ratings</option>
                <option value="1-2">1 - 2</option>
                <option value="2-3">2 - 3</option>
                <option value="3-4">3 - 4</option>
                <option value="4-5">4 - 5</option>
            </select>

            <input type="text" id="searchInput" placeholder="Search by name..." />
            <button id="searchBtn">Search</button>
        </section>
        <div class="topbuss" id="topbuss">
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="/terms">Terms of Service</a> ||
            <a href="/privacy">Privacy Policy</a> ||
            <a href="/contact">Contact Us</a>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2025 CityBiz Directory. All Rights Reserved.</p>
    </footer>
    <script src="searchbiz.js"></script>
</body>
</html>
