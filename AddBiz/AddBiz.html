<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Businesses | CityBiz Directory</title>
    <link rel="stylesheet" href="AddBiz.css">
    <link rel="stylesheet" href="../common.css">
</head>
    <body>
        <div class="gradient-bg"></div>
        <header class="site-header">
            <div class="header-container">
            <img src="/mainpage/logo.png" alt="Logo" id="logo">
            <nav class="navbar">
              <ul class="options">
                <li><a href="../mainpage/mainpage.html">HOME</a></li>
                <li><a href="../Search Businesses/searchbiz.html">SEARCH BUSINESSES</a></li>
                <li  id="current"><a href="../AddBiz/AddBiz.html">ADD BUSINESSES</a></li>
                <li><a href="../About Us/aboutus.html">ABOUT US</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <section class="form-section">
            <h2>Add a Business</h2>
            <form action="/submit-business" method="POST" id="business-form" enctype="multipart/form-data">
                <label for="biz-name">Business Name:</label>
                <input type="text" id="biz-name" name="name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="photos">Business Photos:</label>
                <input type="file" id="photos" name="image" accept="image/*" onchange="checkSize(this)" multiple required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="select" disabled selected hidden>Select the category of your business</option>
                    <option value="Tech & Gadgets">Tech & Gadgets</option>
                    <option value="Food & Drink">Food & Drink</option>
                    <option value="Services">Services</option>
                    <option value="Automotive">Automotive</option>
                    <option value="Beauty & Wellness">Beauty & Wellness</option>
                    <option value="Retail">Retail</option>
                </select>    
                <button type="submit">Submit Business</button>
            </form>
        </section>

        <footer>
            <div class="footer-links">
                <a href="/terms">Terms of Service</a> ||
                <a href="/privacy">Privacy Policy</a> ||
                <a href="/contact">Contact Us</a>
            </div>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
            <p>&copy; 2025 CityBiz Directory. All Rights Reserved.</p>
        </footer>
        <script src="AddBIz.js"></script>
    </body>

</html>
